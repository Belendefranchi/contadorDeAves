<h3><center>CANTIDAD DE VECES QUE JUAN PASO A VER QUE ESTAMOS HACIENDO</center></h3>
<div>
    
    <center> <h1 id="counter-label">0</h1> </center>
    
   
</div>
<center>
    <div>
    
        <button type="button" class="btn btn-primary" onclick="incrementClick()">Click si paso</button>
        <button type="button" class="btn btn-danger" onclick="resetCounter()">Reset</button>
    </div>
</center>

<script> 
var counterVal = 0;

function incrementClick() {
    updateDisplay(++counterVal);
}

function resetCounter() {
    counterVal = 0;
    updateDisplay(counterVal);
}

function updateDisplay(val) {
    document.getElementById("counter-label").innerHTML = val;
}
</script>
